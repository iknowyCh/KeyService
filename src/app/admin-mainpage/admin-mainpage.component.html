<div class="admin-mainpage-container">
  
  <!--人數圖表區域-->
  <div class="chart-section">
    <h2>加入人數圖表</h2>
    <div class="chart-section">
      <label for="start-date">開始日期：</label>
      <input type="date" id="start-date">
      <label for="end-date">結束日期：</label>
      <input type="date" id="end-date">
    </div>
    <canvas id="userChart"></canvas><!--放置 Chart.js 圖表-->
  </div>

  <!-- 前五名商品售出圖表 -->
   <div class="chart-section">
    <h2>前五名商品售出圖表</h2>
    <canvas id="topProductChart"></canvas><!--放置 Chart.js 圖表-->
   </div>

   <!--新訂單顯示區域-->
   <div class="order-section">
    <h2>新訂單</h2>
    <ul class="order-list">
      <li *ngFor="let order of newOrders">{{ order.productName }} - {{ order.quantity }} 件</li>
    </ul>
   </div>

   <!--系統通知區域-->
   <div class="notification-section">
    <h2>系統通知</h2>
    <p>這裡會顯示最新的系統通知和數據摘要</p>
   </div>
</div>

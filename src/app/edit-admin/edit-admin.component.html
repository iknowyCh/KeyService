<!-- 返回按鈕區域 -->
<div class="back-home-icon">
  <a href="/admin/admin-manage">
    <img src="assets/photo/angle-left.png" alt="返回會員管理">
  </a>
</div>

<div class="container">
  <h2 class="form-title">EDIT ADMIN</h2>

  <form #editForm="ngForm" (ngSubmit)="submitEditAdmin(editForm)">
    <!-- 使用者名稱 -->
    <div class="form-group">
      <label for="username">使用者名稱：</label>
      <input 
        id="username" 
        type="text" 
        class="form-control" 
        [(ngModel)]="admin.username" 
        name="username" 
        readonly 
      />
    </div>

    <!-- 密碼 -->
    <div class="form-group">
      <label for="password">密碼：</label>
      <input 
        id="password" 
        type="password" 
        class="form-control" 
        [(ngModel)]="admin.password" 
        name="password" 
        required 
      />
    </div>

    <!-- 權限和狀態的排版 -->
    <div class="form-group row">
      <!-- 所屬人員（唯讀） -->
      <div class="col">
        <label for="creator">所屬人員：</label>
        <input 
          id="creator" 
          type="text" 
          class="form-control" 
          [(ngModel)]="admin.creator" 
          name="creator" 
          readonly>
      </div>
      
      
  <!-- 管理員權限 -->
  <div class="col">
    <label for="role">管理員權限：</label>
    <select 
      id="role" 
      class="form-control1" 
      [(ngModel)]="admin.role" 
      name="role" 
      required>
      <option value="0">工程師</option>
      <option value="1">商家</option>
      <option value="2">代理商</option>
    </select>
  </div>
</div>

<!-- 儲值金額和提卡方式的排版 -->
<div class="form-group row">
  <!-- 儲值金額 -->
  <div class="col">
    <label for="coins">儲值金額：</label>
    <input 
      id="coins" 
      type="number" 
      class="form-control" 
      [(ngModel)]="admin.coins" 
      name="coins" 
      min="0">
  </div>

  <!-- 提卡方式 -->
  <div class="col">
    <label for="sell">提卡方式：</label>
    <select 
      id="sell" 
      class="form-control1" 
      [(ngModel)]="admin.sell" 
      name="sell">
      <option value="0">直接提卡</option>
      <option value="1">扣款提卡</option>
    </select>
  </div>
</div>


    <!-- 售價的橫向排列 -->
    <div class="form-group row">
      <!-- 天卡售價 -->
      <div class="col">
        <label for="days">天卡售價：</label>
        <input 
          id="days" 
          type="number" 
          class="form-control" 
          [(ngModel)]="admin.days" 
          name="days" 
          min="0" 
        />
      </div>
      
      <!-- 週卡售價 -->
      <div class="col">
        <label for="weeks">週卡售價：</label>
        <input 
          id="weeks" 
          type="number" 
          class="form-control" 
          [(ngModel)]="admin.weeks" 
          name="weeks" 
          min="0" 
        />
      </div>

      <!-- 月卡售價 -->
      <div class="col">
        <label for="months">月卡售價：</label>
        <input 
          id="months" 
          type="number" 
          class="form-control" 
          [(ngModel)]="admin.months" 
          name="months" 
          min="0" 
        />
      </div>
    </div>

    <!-- 儲存按鈕 -->
    <div class="button-group">
      <button type="submit" class="btn-save">儲存</button>
    </div>
